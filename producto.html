<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuitarLA | Nombre de pagina</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script defer src="js/imagenes.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__contenedor">
      <div class="header__barra">
        <a href="index.html">
          <img class="header__logo" src="img/logo.svg" alt="logo">
        </a>

        <nav class="navegacion">
          <a href="index.html" class="navegacion__link">Inicio</a>
          <a href="nosotros.html" class="navegacion__link">Nosotros</a>
          <a href="blog.html" class="navegacion__link">Blog</a>
          <a href="tienda.html" class="navegacion__link">Tienda</a>
        </nav>
      </div>

    </div>

  </header>

  <main class="__contenedor">
    <div class="producto producto--flex">
      <picture>
        <source srcset="/img/guitarra_04.avif" type="image/avif">
        <source srcset="/img/guitarra_04.webp" type="image/webp">
        <img loading="lazy" src="/img/guitarra_04.jpg" alt="">
      </picture>
      <div class="producto__contenido">
        <h3 class="producto__nombre">vai</h3>
        <p class="producto__descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique vel
          consequuntur fugit commodi</p>
        <p class="producto__precio">$299</p>

        <form class="producto__formulario">
          <label for="cantidad" class="producto__label">Cantidad:</label>
          <select id="cantidad" class="producto__cantidad">
            <option value="">-- Seleccione --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <input class="producto__boton" type="submit" value="Agregar al Carrito">
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__contenedor footer__contenido">
      <ul class="footer__nav">
        <li class="footer__item">
          <a href="index.html" class="footer__enlace">Inicio</a>
        </li>
        <li class="footer__item">
          <a href="nosotros.html" class="footer__enlace">Nosotros</a>
        </li>
        <li class="footer__item">
          <a href="blog.html" class="footer__enlace">Blog</a>
        </li>
        <li class="footer__item">
          <a href="tienda.html" class="footer__enlace">Tienda</a>
        </li>
      </ul>
      <p class="footer__copyright">Todos los derechos reservados&copy;</p>
    </div>
  </footer>
</body>

</html>
